<style>
    /* Estilos personalizados */
    body {
      overflow-x: hidden;
    }

    /* Container para envolver o botão e a sidebar */
    .menu-container {
      position: relative;
    }
    
    .navbar{
      background-color: var(--primary-color);
    }

    /* Sidebar inicialmente oculta */
    .sidebar {
      position: fixed;
      top: 56px; /* Altura da navbar */
      left: 0;
      height: calc(100% - 56px); /* Ajusta altura abaixo da navbar */
      width: 250px;
      background-color: var(--secondary-color); /* Cor de fundo personalizada */
      color: var(--text-color);
      transform: translateX(-250px); /* Esconde a sidebar inicialmente */
      transition: transform 0.3s ease-in-out;
    } 

    .sidebar a {
      color: var(--text-color);
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .sidebar a:hover {
      background-color:var(--accent-color); /* Cor ao passar o mouse */
    }

    /* Estilo do botão do menu hambúrguer */
    .menu-btn {
      background-color: var(--secondary-color); /* Cor do botão */
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-btn:hover {
      background-color: var(--accent-color);
    }

   
    /* Mostrar sidebar ao passar o mouse sobre o botão ou a sidebar*/ 
    .menu-container:hover .sidebar {
      transform: translateX(0); /* Exibe a sidebar*/
</style>

<nav class="navbar text-white">
	<div class="container-fluid menu-container">
		<!--Botão do menu hambúrguer-->
		<button class="menu-btn">
		☰
		</button>

		<!--Sidebar-->
		<div class="sidebar">
			<div class="rounded-circle overflow-hidden" style="width: 40px; height: 40px; border: 2px solid #ccc;">
				<img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" alt="Profile"
					style="width: 100%; height: 100%; object-fit: cover;">
			</div>
			<a href="#">Customize</a>
			<a href="#">Friends</a>
			<a href="#">Game Stats</a>
		</div>
		<!-- Right: Name and Profile -->
		<div class="d-flex align-items-center">
			<span id="userName" class="me-2">Name</span>
			<div class="dropdown">
				<button class="btn btn-link dropdown-toggle rounded-circle overflow-hidden" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="width: 40px; height: 40px; padding: 0; border: 2px solid #ccc; background: none;">
					<img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" alt="Profile" style="width: 100%; height: 100%; object-fit: cover;">
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<li><a class="dropdown-item" href="#" onclick="">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
</nav>
