	<button id="menuButton" class="btn btn-light">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- The collapsible menu (initially hidden) -->
	<div id="menu" class="d-none">
		<ul class="navbar-nav">
			<li class="nav-item"><a href="#">Photo</a></li>
