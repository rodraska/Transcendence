services:
  db:
    build:
      context: ./postgresql
    container_name: postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=transcendence
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build:
      context: ./django
    container_name: django
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  db_data:
