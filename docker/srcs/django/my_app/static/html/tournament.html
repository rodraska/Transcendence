<div class="container mt-5">
  <h1 class="mb-4">Tournament Setup</h1>
  <div class="row">
    <!-- Left: Tournament Setup Form -->
    <div class="col-md-6">
      <div class="mb-3">
        <label for="playerCount" class="form-label">Select number of players (2-4):</label>
        <select class="form-select" id="playerCount">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
        </select>
      </div>
      <div id="playersContainer"></div>
      <button id="startTournament" class="btn btn-primary mt-3">Start Tournament</button>
    </div>

    <!-- Right: Bracket Display -->
    <div class="col-md-6">
      <div id="bracket" class="border rounded p-3">
        <!-- Bracket will be displayed here -->
      </div>
      <div class="mt-3">
        <button id="startNextGame" class="btn btn-success">Start Next Game</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Pong game simulation -->
<div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gameModalLabel">Simulate Game - Pong</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Container where PongPage component will be rendered -->
        <div id="pongGameContainer"></div>
      </div>
      <div class="modal-footer">
        <button id="confirmGameBtn" type="button" class="btn btn-primary">Confirm Winner</button>
      </div>
    </div>
  </div>
</div>
