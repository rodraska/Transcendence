<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
        background-color: #666;
    }
</style>
</head>

<body>
<div style="display: flex; justify-content: center; align-items: center;">
    <h2>Curvealho</h2>
</div>

<div style="display: flex; justify-content: center; align-items: center; margin-bottom: 25px;">
    <button id="start_btn" style="background-color: green; margin-right: 10px; width: 50px; height: 50px;">Start</button>
    <button id="pause_btn" style="background-color: blue; margin-right: 10px; width: 50px; height: 50px;">Pause</button>
    <button id="stop_btn" style="background-color: red; width: 50px; height: 50px;">Stop</button>
</div>

<div id="big_container" style="display: flex;">
    <div id ="space" style="margin-right: 250px;"></div>
    <div id="menu_container" style="width: 200px; padding: 0; margin: 0;">
        <ul id="playerList">
            <div style="display: flex;">
                <p id="round" style="justify-content: left; flex-grow: 1;">Round 1</p>
            </div>
            <div style="display: flex;">
                <p id="name1" style="justify-content: left; flex-grow: 1;">CurvePlayer 1</p>
                <p id="score1" style="justify-content: left; flex-grow: 1;">0</p>
            </div>
            <div style="display: flex;">
                <p id="name2" style="justify-content: left; flex-grow: 1;">CurvePlayer 2</p>
                <p id="score2" style="justify-content: left; flex-grow: 1;">0</p>
            </div>
            <div style="display: flex;">
                <p id="pointToWin" style="justify-content: left; flex-grow: 1;"></p>
            </div>
        </ul>
    </div>
    <div id="canvas_container" style="margin-left: 100px;">
        <canvas id="curve" width="755" height="755"></canvas>
    </div>
</div>
</body>
</html>
