
<div class="container mt-4">
  <h2 class="mb-5 text-center">Choose a Game</h2>

  <div class="d-flex flex-wrap gap-4 justify-content-between">
    <!-- Multiplayer Section -->
    <div class="flex-fill p-3 bg-light border rounded shadow-sm" style="min-width: 300px; max-width: 48%;">
      <h4 class="mb-3">Multiplayer</h4>

      <div id="searching-indicator" class="alert alert-info d-none">
        Searching for a match...
      </div>
      <button id="cancel-search-btn" class="btn btn-secondary mb-3 d-none">
        Cancel Search
      </button>

      <button
        id="custom-game-btn"
        class="btn btn-warning mb-3"
        data-bs-toggle="modal"
        data-bs-target="#customGameModal"
      >
        Create Custom Game
      </button>

      <div id="game-types" class="d-flex flex-wrap"></div>
    </div>

    <!-- Singleplayer Section -->
    <div class="flex-fill p-3 bg-light border rounded shadow-sm" style="min-width: 300px; max-width: 48%;">
      <h4 class="mb-3">Singleplayer</h4>

      <button id="tournament-btn" class="btn btn-success mb-3">
        Tournament
      </button>

      <div id="singleplayer-game-types" class="d-flex flex-wrap"></div>
    </div>
  </div>
</div>


<!-- Match Found Modal -->
<div class="modal fade" id="matchFoundModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Match Found</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p id="match-info"></p>
      </div>
      <div class="modal-footer">
        <button id="enter-match-btn" class="btn btn-primary">Enter</button>
        <button
          id="cancel-match-btn"
          class="btn btn-danger"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Custom Game Creation Modal -->
<div
  class="modal fade"
  id="customGameModal"
  tabindex="-1"
  aria-labelledby="customGameModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customGameModalLabel">
          Create Custom Game
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="mb-3 w-75 p-3">
        <label for="custom-game-type" class="form-label">Game Type</label>
        <select id="custom-game-type" class="form-select">
          <option value="1">Pong</option>
          <option value="2">Curve</option>
        </select>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label for="custom-opponent" class="form-label"
            >Invite Opponent</label
          >
          <select id="custom-opponent" class="form-select">
            <option value="" disabled selected>-- Select an Opponent --</option>
            <option value="jabecass">jabecass</option>
            <option value="root">root</option>
          </select>
        </div>

        <div class="form-check form-switch mb-3" style="margin-left: 10rem">
          <input
            class="form-check-input"
            type="checkbox"
            id="custom-powerups"
          />
          <label class="form-check-label" for="custom-powerups"
            >Enable Powerups</label
          >
        </div>
        <div class="mb-3">
          <label for="custom-points" class="form-label"
            >Points to Win (5 - 20)</label
          >
          <input
            type="number"
            class="form-control"
            id="custom-points"
            min="5"
            max="20"
            value="10"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button id="custom-create-btn" type="button" class="btn btn-primary">
          Create
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Custom Game Invitation Modal -->
<div class="modal fade" id="inviteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Custom Game Invitation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p id="invite-info"></p>
      </div>
      <div class="modal-footer">
        <button
          id="decline-invite-btn"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Decline
        </button>
        <button id="accept-invite-btn" class="btn btn-primary">Accept</button>
      </div>
    </div>
  </div>
</div>
