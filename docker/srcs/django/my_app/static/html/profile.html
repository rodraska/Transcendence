<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  .card-img-top {
    border-radius: 10px 10px 0 0;
    object-fit: cover;
    height: 200px;
  }

  .btn {
    width: 100%; 
  }

  textarea {
    resize: vertical; 
  }

  .avatar-option {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
  }

.avatar-option:hover {
  border-color: #007bff;
}
</style>

<div class="container-fluid mt-5">
  <div class="row">
    <!-- Photo card -->
    <div class="col-md-4 d-flex justify-content-center">
      <div class="card my-auto" style="width: 18rem;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" class="card-img-top" alt="Profile Photo" id="profileImage">
        <div class="card-body text-center">
          <button class="btn  bg-secondary-color mb-2" id="changeImageBtn">Change Photo</button>
          <button class="btn bg-primary-color" id="resetImageBtn">Default Avatar</button>
        </div>
      </div>
    </div>

    <!-- Avatar Modal -->
    <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="avatarModalLabel">Choose your Avatar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="avatar-options">
                      <img src="/static/avatars/avatar1.png" alt="Avatar 1" class="avatar-option" data-avatar-url="/static/avatars/avatar1.png">
                      <img src="/static/avatars/avatar2.png" alt="Avatar 2" class="avatar-option" data-avatar-url="/static/avatars/avatar2.png">
                      <img src="/static/avatars/avatar3.png" alt="Avatar 3" class="avatar-option" data-avatar-url="/static/avatars/avatar3.png">
                      <img src="/static/avatars/avatar4.png" alt="Avatar 4" class="avatar-option" data-avatar-url="/static/avatars/avatar4.png">
                  </div>
                  <hr>
                  <label for="uploadAvatarBtn">Upload your image:</label>
                  <input type="file" id="uploadAvatarBtn" accept="image/*">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="saveAvatarBtn">Save Avatar</button>
              </div>
          </div>
      </div>
    </div>

    <!-- Form data -->
    <div class="col-md-7">
      <form>
        <div class="mb-3">
          <label for="dname" class="form-label">Display Name</label>
          <input type="text" class="form-control" id="dname" placeholder="" readonly>
        </div>
        <div class="mb-3">
          <label for="name1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="name1" placeholder="">
          <div id="firstname_error" class="text-danger small d-none"></div>
        </div>
        <div class="mb-3">
          <label for="name2" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="name2" placeholder="">
          <div id="lastname_error" class="text-danger small d-none"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="">
        </div>
        <button type="submit" class="btn bg-accent-color">Save Changes</button>
      </form>
    </div>
  </div>
</div>
